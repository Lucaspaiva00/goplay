<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Campeonato ‚Äì GoPlay</title>

    <!-- CSS global (menu, layout, inputs, etc) -->
    <link rel="stylesheet" href="../css/perfil.css">

    <!-- CSS desta p√°gina -->
    <link rel="stylesheet" href="../css/campeonato-create.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <div class="logo-area">
            <h2>GoPlay</h2>
        </div>
        <ul id="menuDynamic"></ul>
    </aside>

    <!-- OVERLAY -->
    <div class="overlay" id="overlay"></div>

    <!-- TOPBAR -->
    <header class="topbar">
        <h1 class="title">Criar Campeonato</h1>
    </header>

    <!-- √ÅREA √öTIL -->
    <div class="main-wrapper">
        <main class="content">

            <div class="create-wrapper">

                <h2 class="titulo-pagina">üèÜ Criar Campeonato</h2>

                <div class="card-form">

                    <label class="label">Nome do Campeonato</label>
                    <input id="nome" class="input" placeholder="Ex: Copa GoPlay">

                    <label class="label">Tipo</label>
                    <select id="tipo" class="input">
                        <option value="MATA_MATA">Mata-Mata</option>
                        <option value="GRUPOS">Fase de Grupos</option>
                    </select>

                    <label class="label">N√∫mero m√°ximo de times</label>
                    <input id="maxTimes" class="input" type="number" placeholder="Ex: 8">

                    <button class="btn-salvar" onclick="salvarCampeonato()">Salvar</button>

                </div>

            </div>

        </main>
    </div>

    <script src="../scripts/menu.js"></script>
    <script src="../scripts/campeonatoCreate.js"></script>

</body>

</html>
