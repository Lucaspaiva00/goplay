<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mata-mata – GoPlay</title>

    <!-- CSS padrão do projeto -->
    <link rel="stylesheet" href="../css/perfil.css" />
    <link rel="stylesheet" href="../css/bracket.css" />

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- (Opcional) seu css antigo do bracket, se quiser manter algo -->
    <link rel="stylesheet" href="../css/bracket.css" />
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <div class="logo-area">
            <h2>GoPlay</h2>
        </div>
        <ul id="menuDynamic"></ul>
    </aside>

    <div class="overlay" id="overlay"></div>

    <!-- TOPBAR -->
    <header class="topbar">
        <h1 class="title">Mata-mata</h1>
    </header>

    <main class="content">
        <div class="page-wrap">

            <!-- Header do chaveamento -->
            <div class="header-bar">
                <div class="header-left">
                    <button class="back-btn" id="btnVoltar" title="Voltar">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>

                    <div class="title-wrap">
                        <h1 id="tituloPagina">Fase Final (Mata-mata)</h1>
                        <small id="subtituloPagina">Semifinal e Final</small>
                    </div>
                </div>

                <div class="header-actions" style="display:flex; gap:10px; flex-wrap:wrap;">
                    <button class="btn btn-light" id="btnRefreshBracket">
                        <i class="fa-solid fa-rotate-right"></i> Atualizar
                    </button>

                    <button class="btn btn-primary" id="btnBackBracket">
                        <i class="fa-solid fa-arrow-left"></i> Voltar
                    </button>
                </div>
            </div>

            <!-- Conteúdo -->
            <section class="card">
                <div id="mensagem"></div>
                <div id="bracket" class="bracket"></div>
            </section>

        </div>
    </main>

    <!-- Menu padrão -->
    <script src="../scripts/menu.js"></script>

    <!-- bracket.js -->
    <script src="../scripts/bracket.js"></script>

    <script>
        document.getElementById("btnVoltar").addEventListener("click", () => history.back());
        document.getElementById("btnBackBracket").addEventListener("click", () => history.back());

        document.getElementById("btnRefreshBracket").addEventListener("click", () => {
            if (typeof loadBracket === "function") loadBracket();
            else location.reload();
        });
    </script>

</body>

</html>
