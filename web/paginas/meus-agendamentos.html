<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Meus Agendamentos — GoPlay</title>

    <link rel="stylesheet" href="../css/goplay_home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        .card {
            background: #fff;
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 6px 18px rgba(16, 24, 40, .08);
            margin: 18px auto;
            max-width: 1100px;
        }

        .head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 14px;
        }

        .h {
            font-weight: 900;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #052845;
        }

        .muted {
            opacity: .75;
            font-size: 12px;
            margin-top: 4px;
        }

        .chip {
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid #e6edf7;
            background: #f7faff;
            display: inline-flex;
            gap: 6px;
            align-items: center;
            font-weight: 800;
        }

        .filters {
            display: grid;
            grid-template-columns: 1.2fr 1fr 1fr auto;
            gap: 12px;
            align-items: end;
            margin: 10px 0 14px;
        }

        @media (max-width: 900px) {
            .filters {
                grid-template-columns: 1fr;
            }
        }

        label {
            font-size: 12px;
            opacity: .8;
            display: block;
            margin-bottom: 6px;
            font-weight: 800;
        }

        select,
        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid #dbe3ef;
            outline: none;
            font-size: 14px;
            background: #fff;
        }

        .btn {
            width: 100%;
            border: none;
            border-radius: 12px;
            padding: 11px 14px;
            font-weight: 900;
            cursor: pointer;
            background: #052845;
            color: #fff;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .table-wrap {
            overflow: auto;
            border-radius: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 980px;
        }

        th,
        td {
            text-align: left;
            padding: 12px 12px;
            border-bottom: 1px solid #eef2f6;
            font-size: 14px;
            vertical-align: middle;
        }

        thead th {
            font-size: 12px;
            opacity: .7;
            font-weight: 900;
        }

        .right {
            text-align: right;
        }

        .status {
            font-weight: 900;
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border: 1px solid #e5e7eb;
            background: #f9fafb;
        }

        .status.pendente {
            background: #fff7ed;
            border-color: #fed7aa;
            color: #9a3412;
        }

        .status.confirmado {
            background: #ecfdf5;
            border-color: #bbf7d0;
            color: #065f46;
        }

        .status.cancelado {
            background: #fee2e2;
            border-color: #fecaca;
            color: #7f1d1d;
        }

        .actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .btn-mini {
            border: none;
            border-radius: 10px;
            padding: 8px 10px;
            font-weight: 900;
            cursor: pointer;
            background: #f3f4f6;
            color: #111827;
            border: 1px solid #e5e7eb;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
        }

        .btn-mini.danger {
            background: #fee2e2;
            border-color: #fecaca;
            color: #7f1d1d;
        }

        .btn-mini.ok {
            background: #ecfdf5;
            border-color: #bbf7d0;
            color: #065f46;
        }

        .nowrap {
            white-space: nowrap;
        }
    </style>
</head>

<body class="with-sidebar">
    <header class="topbar">
        <button id="menuBtn" class="menu-btn"><i class="fa fa-bars"></i></button>
        <h1 class="title">Meus Agendamentos</h1>
    </header>

    <aside id="sidebar" class="sidebar">
        <div class="logo-area">
            <h2>GoPlay</h2>
        </div>
        <ul id="menuDynamic"></ul>
    </aside>

    <div id="overlay" class="overlay"></div>

    <main class="content">
        <div class="card">
            <div class="head">
                <div>
                    <div class="h"><i class="fa-solid fa-calendar-days"></i> Meus Agendamentos</div>
                    <div class="muted">Horários que seu time agendou (você pode filtrar e cancelar).</div>
                </div>
                <div class="chip" id="chipResumo">0 agendamento(s)</div>
            </div>

            <div class="filters">
                <div>
                    <label>Time</label>
                    <select id="filtroTime"></select>
                </div>

                <div>
                    <label>De</label>
                    <input id="filtroFrom" type="date" />
                </div>

                <div>
                    <label>Até</label>
                    <input id="filtroTo" type="date" />
                </div>

                <button class="btn" id="btnFiltrar"><i class="fa-solid fa-filter"></i> Filtrar</button>
            </div>

            <div id="msg" class="muted"></div>

            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th class="nowrap">Data do Jogo</th>
                            <th class="nowrap">Horário</th>
                            <th>Society</th>
                            <th>Campo</th>
                            <th>Status</th>
                            <th class="right">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../js/goplay_home.js"></script>
    <script src="../scripts/menu.js"></script>
    <script src="../scripts/meus-agendamentos.js"></script>
</body>

</html>
