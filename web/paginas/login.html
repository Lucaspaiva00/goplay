<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Entrar – GoPlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="auth-body">

    <div class="auth-container">

        <h1 class="auth-title">Entrar no GoPlay</h1>

        <input id="email" class="input" placeholder="E-mail" type="email">
        <input id="senha" class="input" type="password" placeholder="Senha">

        <button class="btn" onclick="login()">Entrar</button>

        <p class="auth-link">
            Não tem conta? <a href="usuarios.html">Criar agora</a>
        </p>
    </div>

    <script src="../scripts/login.js"></script>
</body>

</html>
