<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Detalhes do Society – GoPlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/goplay_home.css">
    <link rel="stylesheet" href="../css/society-detalhe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <aside id="sidebar" class="sidebar">
        <div class="logo-area">
            <h2>GoPlay</h2>
        </div>
        <ul id="menuDynamic"></ul>
    </aside>

    <div id="overlay" class="overlay"></div>

    <header class="topbar">
        <button id="menuBtn" class="menu-btn">
            <i class="fa fa-bars"></i>
        </button>
    </header>

    <main class="content">

        <h2 class="section-title"><i class="fa fa-map-pin"></i> Informações do Society</h2>

        <div id="societyInfo" class="info-card">
            Carregando informações...
        </div>

        <h2 class="section-title"><i class="fa fa-gear"></i> Acessos</h2>

        <div class="buttons-area">

            <div id="avisoPermissao" style="display:none; margin:10px 0; color:#b45309; font-weight:800;"></div>

            <!-- Visualização (todos podem entrar) -->
            <button id="btnCampos" class="btn navy" onclick="irCampos()">Ver Campos</button>
            <button id="btnCardapio" class="btn navy" onclick="irCardapio()">Ver Cardápio</button>
            <button id="btnJogadores" class="btn navy" onclick="irJogadores()">Ver Jogadores</button>

            <!-- Pagamentos varia por perfil -->
            <button id="btnPagamentos" class="btn navy" onclick="irPagamentos()">Pagamentos</button>

        </div>

    </main>

    <script src="../js/goplay_home.js"></script>
    <script src="../scripts/societyDetalhe.js"></script>
    <script src="../scripts/menu.js"></script>

</body>

</html>
