<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Detalhes do Society – GoPlay</title>

    <!-- ESSENCIAL PARA FICAR RESPONSIVO -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/goplay_home.css">
    <link rel="stylesheet" href="../css/society-detalhe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar">
        <div class="logo-area">
            <h2>GoPlay</h2>
        </div>

        <ul id="menuDynamic"></ul>

    </aside>

    <div id="overlay" class="overlay"></div>

    <!-- HEADER -->
    <header class="topbar">
        <button id="menuBtn" class="menu-btn">
            <i class="fa fa-bars"></i>
        </button>
        <h1 class="title">Detalhes do Society</h1>
    </header>

    <!-- CONTEÚDO -->
    <main class="content">

        <h2 class="section-title"><i class="fa fa-map-pin"></i> Informações do Society</h2>

        <div id="societyInfo" class="info-card">
            Carregando informações...
        </div>

        <h2 class="section-title"><i class="fa fa-gear"></i> Gerenciamento</h2>

        <div class="buttons-area">

            <button class="btn-manage" onclick="irCampos()">
                <i class="fa fa-map"></i> Gerenciar Campos
            </button>

            <button class="btn-manage" onclick="irCardapio()">
                <i class="fa fa-utensils"></i> Gerenciar Cardápio
            </button>

            <button class="btn-manage" onclick="irJogadores()">
                <i class="fa fa-people-group"></i> Jogadores
            </button>

            <button class="btn-manage" onclick="irPagamentos()">
                <i class="fa fa-credit-card"></i> Pagamentos
            </button>

        </div>

    </main>

    <script src="../js/goplay_home.js"></script>
    <script src="../scripts/societyDetalhe.js"></script>
    <script src="../scripts/menu.js"></script>

</body>

</html>
