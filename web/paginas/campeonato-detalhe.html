<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Campeonato – GoPlay</title>

    <!-- LAYOUT GLOBAL PREMIUM -->
    <link rel="stylesheet" href="../css/perfil.css">

    <!-- CSS ESPECÍFICO DO DETALHE -->
    <link rel="stylesheet" href="../css/campeonato-detalhe.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <div class="logo-area">
            <h2>GoPlay</h2>
        </div>
        <ul id="menuDynamic"></ul>
    </aside>

    <!-- OVERLAY MOBILE -->
    <div class="overlay" id="overlay"></div>

    <!-- TOPBAR -->
    <header class="topbar">
        <h1 class="title" id="titulo">Carregando...</h1>
    </header>

    <!-- MAIN WRAPPER -->
    <div class="main-wrapper">
        <main class="content">

            <div class="detalhe-wrapper">

                <!-- TIMES -->
                <div class="card">
                    <h2 class="card-title">Times inscritos</h2>

                    <div id="listaTimes" class="lista-times"></div>

                    <label class="label">Adicionar time</label>
                    <input id="timeId" class="input" placeholder="ID do time">

                    <button class="btn-primary" onclick="addTime()">Adicionar time</button>
                </div>

                <!-- CHAVES -->
                <div class="card">
                    <h2 class="card-title">Gerar chaveamento</h2>

                    <button class="btn-primary" onclick="gerarChaves()">Gerar chaveamento</button>
                </div>

                <!-- JOGOS -->
                <div class="card">
                    <h2 class="card-title">Jogos</h2>

                    <div id="listaJogos"></div>
                </div>

            </div>

        </main>
    </div>

    <script src="../scripts/menu.js"></script>
    <script src="../scripts/campeonatoDetalhe.js"></script>

</body>

</html>
