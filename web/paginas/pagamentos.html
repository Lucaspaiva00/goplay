<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pagamentos — GoPlay</title>

    <link rel="stylesheet" href="../css/perfil.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        .card {
            background: #fff;
            border: 1px solid #e8eef7;
            border-radius: 16px;
            padding: 14px;
            box-shadow: 0 6px 18px rgba(16, 24, 40, .06);
        }

        .row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: end;
        }

        .row>div {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            font-size: 12px;
            opacity: .8;
            margin-bottom: 6px;
        }

        input,
        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid #dbe3ef;
            outline: none;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        td,
        th {
            text-align: left;
            padding: 10px 12px;
            font-size: 14px;
        }

        thead th {
            font-size: 12px;
            opacity: .7;
        }

        tbody tr {
            background: #fff;
            border: 1px solid #eef2f6;
        }

        tbody tr td:first-child {
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
        }

        tbody tr td:last-child {
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .chip {
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid #e6edf7;
            background: #f7faff;
            display: inline-flex;
            gap: 6px;
            align-items: center;
        }

        .muted {
            opacity: .75;
            font-size: 12px;
        }

        .right {
            text-align: right;
        }
    </style>
</head>

<body>
    <aside class="sidebar" id="sidebar">
        <div class="logo-area">
            <h2>GoPlay</h2>
        </div>
        <ul id="menuDynamic"></ul>
    </aside>
    <div class="overlay" id="overlay"></div>

    <header class="topbar">
        <h1 class="title">Pagamentos</h1>
    </header>

    <main class="content">
        <div class="page-wrap" style="max-width:1100px; margin:0 auto;">

            <div class="card">
                <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;">
                    <div>
                        <div style="font-weight:800;font-size:16px;"><i class="fa-solid fa-receipt"></i> Pagamentos
                        </div>
                        <div class="muted">Registre avulso, mensalista e consumo do bar</div>
                    </div>
                    <div class="chip" id="chipResumo">0 pagamento(s) • Total R$ 0,00</div>
                </div>

                <div style="height:12px;"></div>

                <div class="row">
                    <div>
                        <label>Society</label>
                        <select id="societyId"></select>
                    </div>

                    <div>
                        <label>Tipo</label>
                        <select id="filtroTipo">
                            <option value="">Todos</option>
                            <option value="AVULSO">Avulso</option>
                            <option value="MENSALISTA">Mensalista</option>
                            <option value="CONSUMO_BAR">Consumo Bar</option>
                        </select>
                    </div>

                    <div>
                        <label>De</label>
                        <input id="filtroFrom" type="date" />
                    </div>

                    <div>
                        <label>Até</label>
                        <input id="filtroTo" type="date" />
                    </div>

                    <button class="btn btn-light" id="btnFiltrar">
                        <i class="fa-solid fa-filter"></i> Filtrar
                    </button>

                    <button class="btn btn-primary" id="btnAbrirNovo">
                        <i class="fa-solid fa-plus"></i> Novo pagamento
                    </button>
                </div>

                <div style="height:14px;"></div>

                <div id="msg" class="muted"></div>

                <div style="height:8px;"></div>

                <div style="overflow:auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Tipo</th>
                                <th>Usuário</th>
                                <th>Descrição</th>
                                <th class="right">Valor</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyPag"></tbody>
                    </table>
                </div>
            </div>

            <div style="height:14px;"></div>

            <!-- Modal simples -->
            <div id="modal"
                style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.4); padding:18px; z-index:9999;">
                <div class="card" style="max-width:720px; margin:40px auto;">
                    <div style="display:flex;justify-content:space-between;align-items:center;">
                        <div style="font-weight:800;"><i class="fa-solid fa-plus"></i> Novo pagamento</div>
                        <button class="btn btn-light" id="btnFecharModal"><i class="fa-solid fa-xmark"></i></button>
                    </div>

                    <div style="height:12px;"></div>

                    <div class="row">
                        <div>
                            <label>Usuário (quem pagou)</label>
                            <select id="usuarioId"></select>
                            <div class="muted">Você pode listar players depois; por enquanto carrega donos/society
                                players conforme seu fluxo.</div>
                        </div>

                        <div>
                            <label>Tipo</label>
                            <select id="tipo">
                                <option value="AVULSO">Avulso</option>
                                <option value="MENSALISTA">Mensalista</option>
                                <option value="CONSUMO_BAR">Consumo Bar</option>
                            </select>
                        </div>

                        <div>
                            <label>Valor (R$)</label>
                            <input id="valor" type="number" min="0" step="0.01" placeholder="Ex: 50.00" />
                        </div>
                    </div>

                    <div style="height:10px;"></div>

                    <div>
                        <label>Descrição (opcional)</label>
                        <input id="descricao" type="text" placeholder="Ex: mensalidade janeiro / quadra avulsa / bar" />
                    </div>

                    <div style="height:14px;"></div>

                    <div style="display:flex; gap:10px; justify-content:flex-end;">
                        <button class="btn btn-light" id="btnCancelar">Cancelar</button>
                        <button class="btn btn-primary" id="btnSalvar"><i class="fa-solid fa-check"></i> Salvar</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="../scripts/menu.js"></script>
    <script src="../scripts/pagamentos.js"></script>
</body>

</html>
