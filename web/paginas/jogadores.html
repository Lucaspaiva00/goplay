<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogadores – GoPlay</title>

    <!-- CSS Global -->
    <link rel="stylesheet" href="../css/perfil.css">

    <!-- CSS Específico -->
    <link rel="stylesheet" href="../css/jogadores.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <div class="logo-area">
            <h2>GoPlay</h2>
        </div>
        <ul id="menuDynamic"></ul>
    </aside>

    <!-- OVERLAY MOBILE -->
    <div class="overlay" id="overlay"></div>

    <!-- TOPBAR -->
    <header class="topbar">
        <h1 class="title"><i class="fas fa-users"></i> Jogadores</h1>
    </header>

    <!-- MAIN -->
    <div class="main-wrapper">
        <main class="content">

            <div class="jogadores-layout">

                <!-- LISTA DE JOGADORES -->
                <div class="card">
                    <h2 class="section-title">Jogadores cadastrados</h2>
                    <div id="listaJogadores" class="lista-jogadores">
                        Carregando jogadores...
                    </div>
                </div>

                <!-- ADICIONAR JOGADOR -->
                <div class="card">
                    <h2 class="section-title">Adicionar Jogador</h2>

                    <input id="usuarioId" class="input" placeholder="ID do usuário">
                    <button class="btn" onclick="adicionarJogador()">Adicionar Jogador</button>
                </div>

            </div>

        </main>
    </div>

    <script src="../scripts/menu.js"></script>
    <script src="../scripts/jogadores.js"></script>

</body>

</html>
